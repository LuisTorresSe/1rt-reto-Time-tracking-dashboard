<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/styles.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>

  <main>
  <div class="box_content-user-time">
    <div class="box_user">
      <div class="user_info">
        <img src="images/image-jeremy.png" alt="jeremy.png">
        <span> Report for </span>
        <p>Jeremy <span > Robson </span> </p>
      </div>
    </div>
    <div class="select_time">
      <p class ="btn_time select" id="btn_daily">Daily</p>
      <p class ="btn_time" id= "btn_weekly">Weekly</p>
      <p class ="btn_time" id="btn_monthly">Monthly</p>
    </div>

  </div>

  <div class="container_activities style_work">
    <div class="activities_info">
      <h1> Work </h1>
      <span class="hours"> 5hrs</span>
      <p class="info_last_hours">
        Last Day - 7hrs
      </p>
    </div>
  </div>

  <div class="container_activities style_play">
    <div class="activities_info">
      <h1> Play </h1>
      <span class="hours">1hr</span>
      <p class="info_last_hours">
        Last Day - 2hrs
      </p>
    </div>
  </div>

  <div class="container_activities style_study">
    <div class="activities_info">
      <h1> Study </h1>
      <span class="hours">0hrs</span>
      <p class="info_last_hours">
        Last Day - 1hr
      </p>
    </div>
  </div>

  <div class="container_activities style_exercise">
    <div class="activities_info">
      <h1> Exercise </h1>
      <span class="hours">1hr</span>
      <p class="info_last_hours">
        Last Day - 1hr
      </p>
    </div>
  </div>

  <div class="container_activities style_social">
    <div class="activities_info">
      <h1> Social </h1>
      <span class="hours">1hr</span>
      <p class="info_last_hours">
        Last Day - 3hrs
      </p>
    </div>
  </div>

  <div class="container_activities style_selfcare">
    <div class="activities_info">
      <h1> Self Care </h1>
      <span class="hours">0hrs</span>
      <p class="info_last_hours">
        Last Day - 1hr
      </p>
    </div>
  </div>


</main>

<script src="js/app.js"></script>
</body>
</html>
